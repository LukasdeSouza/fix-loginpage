<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Login Page</title>
</head>

<body>
    <div class="logo">
        <img src="./assets/images/imagem_2024-04-26_140952126-removebg-preview.png" alt="logo" class="logotest">
    </div>
    <form method="post" class="form-content">
        <p class="welcome">Welcome Back</p>
        <div class="content-login">
            <div class="email">
                <label class="text-email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email..." class="input-email" autocomplete="off">
            </div>
            <div class="password">
                <label class="text-password">Password</label>
                <input type="password" id="password" placeholder="Digite a sua senha..." class="input-password">
            </div>
            <div class="forget-password">
                <label class="fp">Forget password?</label>
            </div>
            <div class="sign-in">
                <input type="submit"  value="Sign in" class="sign" onclick="compararDados()">
            </div>
        </div>
    </form>
    <script src="./assets/js/main.js"></script>
</body>

</html>
